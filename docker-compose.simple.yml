services:
  frontend:
    image: nginx:alpine
    ports:
      - "4001:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.simple.conf:/etc/nginx/nginx.conf:ro
    networks:
      - nyxusd-network

  mock-api:
    image: node:18-alpine
    ports:
      - "4080:8080"
    working_dir: /app
    volumes:
      - ./mock-api:/app
    command: ["node", "server.js"]
    networks:
      - nyxusd-network

networks:
  nyxusd-network:
    driver: bridge