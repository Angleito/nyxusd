<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E9D5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="195" fill="url(#bgGradient)" opacity="0.1"/>
  
  <!-- Outer glow ring -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#bgGradient)" stroke-width="2" opacity="0.3"/>
  <circle cx="200" cy="200" r="160" fill="none" stroke="url(#bgGradient)" stroke-width="1" opacity="0.2"/>
  
  <!-- Main moon crescent -->
  <g filter="url(#glow)">
    <path d="M 140,100 C 140,180 180,260 260,300 C 340,260 380,180 380,100 C 300,140 220,140 140,100 Z" 
          fill="url(#moonGradient)" 
          transform="translate(-40, -20) scale(0.8)"/>
  </g>
  
  <!-- Stars around the moon -->
  <circle cx="120" cy="120" r="3" fill="#E9D5FF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="100" r="2" fill="#C084FC" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="180" r="4" fill="#EC4899" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="280" r="3" fill="#9333EA" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="320" r="2" fill="#E9D5FF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- NYX text -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#moonGradient)">
    NYX
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#C084FC" opacity="0.8">
    Chain-Agnostic Stablecoin
  </text>
  
  <!-- Orbital rings -->
  <ellipse cx="200" cy="200" rx="140" ry="40" fill="none" stroke="#C084FC" stroke-width="1" opacity="0.2" transform="rotate(25 200 200)"/>
  <ellipse cx="200" cy="200" rx="120" ry="35" fill="none" stroke="#EC4899" stroke-width="1" opacity="0.15" transform="rotate(-15 200 200)"/>
</svg>